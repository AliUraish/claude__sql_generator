
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>agentbasis test app 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #e5e5e5;
      overflow: hidden;
      position: relative;
    }
    
    /* Background Glow Effects */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    .light-orb {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      pointer-events: none;
      opacity: 0.15;
      mix-blend-mode: plus-lighter;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(10vw, 5vh) scale(1.1); }
      66% { transform: translate(-5vw, 15vh) scale(0.9); }
      100% { transform: translate(0, 0) scale(1); }
    }

    @keyframes float-reverse {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-10vw, -10vh) scale(1.2); }
      66% { transform: translate(5vw, -5vh) scale(0.85); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .orb-1 {
      background: radial-gradient(circle, #10b981 0%, transparent 70%);
      top: -10%;
      right: -10%;
      animation: float 25s ease-in-out infinite;
    }

    .orb-2 {
      background: radial-gradient(circle, #065f46 0%, transparent 70%);
      bottom: -20%;
      left: -10%;
      animation: float-reverse 30s ease-in-out infinite;
    }

    .orb-3 {
      background: radial-gradient(circle, #022c22 0%, transparent 70%);
      top: 40%;
      left: 30%;
      animation: float 40s ease-in-out infinite;
      opacity: 0.1;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    @keyframes scan {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, #10b981, transparent);
      box-shadow: 0 0 20px #10b981;
      animation: scan 2s linear infinite;
      z-index: 20;
      pointer-events: none;
    }

    .generating-overlay {
      background: radial-gradient(circle at center, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
      pointer-events: none;
    }

    .glass-panel {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .architect-glow {
      position: absolute;
      inset: -4px;
      background: radial-gradient(circle, #10b981 0%, transparent 70%);
      filter: blur(8px);
      animation: pulse-glow 3s ease-in-out infinite;
      z-index: -1;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    /* Mobile + iOS Safari performance mode */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .bg-grid,
      .light-orb,
      .architect-glow,
      .scan-line,
      .generating-overlay {
        display: none !important;
      }

      .glass-panel {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }

      [class*="backdrop-blur"] {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }

      [class*="shadow-"],
      .mobile-no-anim {
        box-shadow: none !important;
      }

      .mobile-no-anim {
        animation: none !important;
      }
    }

    @supports (-webkit-touch-callout: none) {
      .glass-panel {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }

      [class*="backdrop-blur"] {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }
    }
  </style>
